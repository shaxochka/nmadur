<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>23 dars</title>
</head>

<body>

    <header>
        <div class="col-5">
            <div class="mb-3">
                <label for="username" class="form-label">Ismingiz</label>
                <input type="text" class="form-control" id="username" placeholder="Ismingizni kiriting">
              </div>
              <div class="mb-3">
                <label for="userphone" class="form-label">Telefon raqam</label>
                <input type="text" class="form-control" id="userphone"  placeholder="Telefon raqamingizni kiriting">
              </div>
              <div class="mb-3">
                <label for="usermanzil" class="form-label">Manzil</label>
                <input type="text" class="form-control" id="usermanzil"  placeholder="Manzilingizni kiriting">
              </div>
              <div class="mb-3">
                <label for="useryosh" class="form-label">Yoshingiz</label>
                <input type="text" class="form-control" id="useryosh"  placeholder="Yoshingizni kiriting">
              </div>
              <div class="mb-3">
                <label for="usermaktab" class="form-label">Maktabigiz</label>
                <input type="text" class="form-control" id="usermaktab"  placeholder="Maktabigizni kiriting">
              </div>
              <div class="mb-3">
                <button class="btn btn-success" id="send">Yuborish</button>
              </div>
        </div>
    </header>




    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>

</body>
</html>
